    <div class="crear">
        <form>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nombre de usuario</label>
            <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="ingrese su usuario">
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control"  aria-describedby="emailHelp" placeholder="ingrese su email">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="ingrese su contraseña">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Acepto los <a href="https://youtu.be/dQw4w9WgXcQ">términos y condiciones</a></label>
        </div>
        <button type="submit" class="btn btn-primary">Crear cuenta</button>
        </form>
    </div>
